<!DOCTYPE html>
<html>

	<head>
		<title>Chatter</title>

		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/client.js" defer></script>
		<script src="js/client-server.js" defer></script>
	</head>

	<body>
		<div id="container">
			<div id="rooms" class="section sidebar">
				<h2>Chat rooms</h2>
				
				<div class="list"></div>

				<div id="newRoomButton">Create room</div>
			</div>

			<div id="chat" class="section">
				<div class="chat-container-messages list">
					<div class="chat-container-inner"></div>
				</div>
				<div class="chat-container-input">
					<textarea type="text" id="chat-text" placeholder="Send a message" resize="false" maxlength="250"></textarea>
					<div id="chat-send">
						<div class="chat-send-inner">Chat</div>
					</div>
				</div>
			</div>

			<div id="users" class="section sidebar">
				<h2>Users here now</h2>
				
				<div class="list"></div>
			</div>
			<div id="prompt-user" class="prompt">
				<div class="prompt-box">
					<div class="prompt-question">Please enter a <span id="highlight">username</span>.</div>
					<input type="text" class="prompt-input" placeholder="Name" id="prompt-user-input" maxlength="26" />
					<div class="prompt-submit" id="prompt-user-submit">SUBMIT</div>
				</div>
			</div>
			<div id="prompt-room" class="prompt">
				<div class="prompt-box">
					<div class="prompt-question">Please enter a <span id="highlight">room</span>.</div>
					<input type="text" class="prompt-input" placeholder="Name" id="prompt-room-input" maxlength="26" />
					<div class="prompt-submit" id="prompt-room-submit">SUBMIT</div>
				</div>
			</div>
		</div>

		<!-- TODO: Change to semantic <template> elements -->
		<div id="templates">
			<div id="template-room" class="room" title>
				<div class="room-name"></div>
				<div class="connectionIndicator"></div>
			</div>
			<div id="template-chat-line" class="chat-line">
				<span class="from"></span><span class="colon">:</span><span class="message"></span>
			</div>
			<div id="template-user-name" class="user-name" title></div>
		</div>
	</body>

</html>
