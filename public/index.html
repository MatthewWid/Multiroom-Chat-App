<!DOCTYPE html>
<html>
	
	<head>

		<title>Chatter</title>

		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<script src="js/index.js" defer></script>

	</head>

	<body>

		<div id="container">
			<div id="rooms" class="section sidebar">
				<h2>Chat rooms</h2>

				<div class="room" title="the best chat i've ever seen">
					<div class="name">the best chat i've ever seen</div>
					<div class="connectionIndicator off"></div>
				</div>
				<div class="room" title="professional dev talk">
					<div class="name">professional dev talk</div>
					<div class="connectionIndicator on"></div>
				</div>
				<div class="room" title="dont join plx">
					<div class="name">dont join plx</div>
					<div class="connectionIndicator off"></div>
				</div>
				<div class="room" title="hehe">
					<div class="name">hehe</div>
					<div class="connectionIndicator off"></div>
				</div>

				<div id="newRoomButton">Create room</div>
			</div>
			<div id="chat" class="section"></div>
			<div id="users" class="section sidebar">
				<h2>Users here now</h2>
			</div>
		</div>

	</body>

</html>
